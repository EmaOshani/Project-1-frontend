<br>
<h4 class="h4"><u>Update Items</u></h4>
<br>
<div class="container">
<form (ngSubmit)="onSubmit()" class="form" [formGroup]="itemForm">

    
        <label class="label">Food Name</label>
        <input type="text" name="name" formControlName="name" [(ngModel)]="bevarages.name" class="input" placeholder="Enter the name">
        <div *ngIf="itemForm.get('name')?.errors?.['required'] && itemForm.get('name')?.touched" class="error-message">Name is required.</div>
   

    <div class="form-group">
        <label class="label">Price</label>
        <input type="text" name="price" formControlName="price" [(ngModel)]="bevarages.price" class="input" placeholder="Enter the price">
        <div *ngIf="itemForm.get('price')?.errors?.['required'] && itemForm.get('price')?.touched" class="error-message">Price is required.</div>
    </div>
    
        <label class="label">Image LINK</label>
        <textarea name="imageUrl" formControlName="imageUrl" [(ngModel)]="bevarages.imageURL" class="input" placeholder="Enter the image Url" rows="5"></textarea>
        <div *ngIf="itemForm.get('imageUrl')?.errors?.['required'] && itemForm.get('imageUrl')?.touched" class="error-message">imageUrl is required.</div>
        
  
        <label class="label">Food Details</label>
        <textarea name="details" formControlName="details" [(ngModel)]="bevarages.details" class="input" placeholder="Enter the details" rows="5"></textarea>
        <div *ngIf="itemForm.get('details')?.errors?.['required'] && itemForm.get('details')?.touched" class="error-message">Details are required.</div>

    <br>
    <button type="submit" [disabled]="itemForm.invalid" [ngClass]="{ 'invalid-button': itemForm.invalid }">Submit</button>
</form>
</div>
